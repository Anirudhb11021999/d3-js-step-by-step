<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Step 6 - Animation</title>
    <style>
    body {
      font: 10px sans-serif;
    }
    form {
      left: 250px;
      position: absolute;
    }
    label {
      cursor: pointer;
    }
    .tooltip {
      background: #eee;
      box-shadow: 0 0 5px #999999;
      color: #333;
      padding: 8px;
      position: absolute;
      text-align: center;
      visibility: hidden;
      z-index: 10;
    }
    </style>
  </head>
  <body>
    <form>
      <h3>Include Ontario:</h3>
      <label><input type="radio" name="ontario" value="yes" checked> Yes</label>
      <label><input type="radio" name="ontario" value="no"> No</label>
    </form>
    <script src="d3.v3.min.js"></script>
    <script>
    (function(d3) {
      'use strict';

      var width = 960,
        height = 500,
        radius = Math.min(width, height) / 2;

      var color = d3.scale.category10();

      var arc = d3.svg.arc()
        .outerRadius(radius - 10)
        .innerRadius(radius - 110);

      var pie = d3.layout.pie()
        .value(function(d) { return d.count; })
        .sort(null);

      var tooltip = d3.select('body')
        .append('div')
        .attr('class', 'tooltip');

      var tooltipOn = function(d, i) {
        var content = '<div>' + d.data.province + '</div><div>' + d.data.count + '</div>';
        tooltip.html(content)
          .style('visibility', 'visible');
      };

      var tooltipMove = function(d, i) {
        tooltip.style('top', (d3.event.pageY + 10) + 'px')
          .style('left', (d3.event.pageX + 10) + 'px');
      };
 
      var tooltipOff = function() {
        tooltip.style('visibility', 'hidden');
      };

      var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

      var arcTween = function(a) {                               // NEW
        var i = d3.interpolate(this._current, a);                // NEW
        this._current = i(0);                                    // NEW
        return function(t) {                                     // NEW
          return arc(i(t));                                      // NEW
        };                                                       // NEW
      };                                                         // NEW

      d3.csv('provinces.csv', function(error, data) {
        data.forEach(function(d) {
          d.count = +d.count;
        });

        var path = svg.datum(data)                               // UPDATED
          .selectAll('path')
          .data(pie)                                             // UPDATED
          .enter()
          .append('path')
          .attr('d', arc)
          .attr('fill', function(d, i) { return color(d.data.province); })
          .each(function(d) { this._current = d; });

        path.on('mouseover', tooltipOn)
          .on('mousemove', tooltipMove)
          .on('mouseout', tooltipOff);

        var legend = svg.selectAll('.legend')
          .data(color.domain())
          .enter()
          .append('g')
          .attr('class', 'legend')
          .attr('transform', function(d, i) { 
            return 'translate(0,' + (i * 20 - 100) + ')'; 
          });

        legend.append('rect')
          .attr('width', 18)
          .attr('height', 18)
          .attr('x', -18)
          .style('fill', color);

        legend.append('text')
          .attr('x', 4)
          .attr('y', 9)
          .text(function(d) { return d; });

        var change = function() {                                // NEW
          if (this.value === 'yes') {                            // NEW
            pie.value(function(d) { return d.count; });          // NEW
          } else {                                               // NEW
	    pie.value(function(d) {                              // NEW
              return (d.province === 'ON') ? 0 : d.count;        // NEW
	    });                                                  // NEW
          }                                                      // NEW
          path = path.data(pie);                                 // NEW
	  path.transition()                                      // NEW
	    .duration(750)                                       // NEW
	    .attrTween('d', arcTween);                           // NEW
        };                                                       // NEW

        d3.selectAll('input').on('change', change);              // NEW
      });
    })(window.d3);
    </script>
  </body>
</html>
