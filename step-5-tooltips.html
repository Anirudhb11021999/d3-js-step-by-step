<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 5 - Tooltips</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
      #chart {
        height: 400px;
        position: relative;
        width: 400px;
      }
      .tooltip {
        background: #eee;
        box-shadow: 0 0 5px #999999;
        color: #333;
        display: none;
        font-size: 12px;
        left: 150px;
        padding: 10px;
        position: absolute;
        text-align: center;
        top: 100px;
        width: 80px;
        z-index: 10;
      }
      rect {
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script src="d3.v3.min.js"></script>
    <script>
      (function(d3) {
        'use strict';

        var width = 400;
        var height = 400;
        var radius = Math.min(width, height) / 2;
        var donutWidth = 80;
        var tooltipBuffer = 14;
        var legendRectSize = 18;
        var legendBuffer = 4;

        var color = d3.scale.category20b();

        var arc = d3.svg.arc()
          .outerRadius(radius)
          .innerRadius(radius - donutWidth);

        var pie = d3.layout.pie()
          .value(function(d) { return d.count; })
          .sort(null);

        var svg = d3.select('#chart')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .append('g')
          .attr('transform', 'translate(' + (width / 2) + 
            ',' + (height / 2) + ')');

        var tooltip = d3.select('#chart')
          .append('div')
          .attr('class', 'tooltip');
        
        tooltip.append('div')
          .attr('class', 'weekday');

        tooltip.append('div')
          .attr('class', 'count');

        tooltip.append('div')
          .attr('class', 'percent');

        d3.csv('weekdays.csv', function(error, data) {
          var total = 0;

          data.forEach(function(d) {
            d.count = +d.count;
            total += d.count;
          });

          data.forEach(function(d) {
            d.percent = Math.round(1000 * d.count / total) / 10;
          });

          var path = svg.selectAll('path')
            .data(pie(data))
            .enter()
            .append('path')
            .attr('d', arc)
            .attr('fill', function(d, i) { 
              return color(d.data.weekday); 
            });

          path.on('mouseover', function(d) {
            tooltip.select('.weekday').html(d.data.weekday);
            tooltip.select('.count').html(d.data.count); 
            tooltip.select('.percent').html(d.data.percent + '%'); 
            tooltip.style('display', 'block');
          });
          
          path.on('mouseout', function() {
            tooltip.style('display', 'none');
          });
            
          var legend = svg.selectAll('.legend')
            .data(color.domain())
            .enter()
            .append('g')
            .attr('class', 'legend')
            .attr('transform', function(d, i) {
              var size = legendRectSize + legendBuffer;
              var offset =  size * color.domain().length / 2;
              return 'translate(-40,' + (i * size - offset) + ')'; 
            });

          legend.append('rect')
            .attr('width', legendRectSize)
            .attr('height', legendRectSize)                                   
            .style('fill', color)
            .style('stroke', color);
            
          legend.append('text')
            .attr('x', legendRectSize + legendBuffer)
            .attr('y', legendRectSize - legendBuffer)
            .text(function(d) { return d; });
        });
      })(window.d3);
    </script>
  </body>
</html>
